<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dummy Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/extra--large-media-query.css" type="text/css"
        media="screen and (min-width: 994px)" />
    <link rel="stylesheet" href="./css/large-media-query.css" type="text/css" media="screen and (max-width: 992px)" />
    <link rel="stylesheet" href="./css/medium-media-query.css" type="text/css" media="screen and (max-width: 768px)" />
    <link rel="stylesheet" href="./css/small-media-query.css" type="text/css" media="screen and (max-width: 600px)" />
    <link rel="stylesheet" href="https://component.mayuresh.ml/components/zippy-ui.css" type="text/css" />
</head>

<body>
    <section class="form-section">
        <div class="auth-box-login">
            <h4 id="h4">Form</h4>
            <form class="validate">
                <!-- action="https://someurl/api" method="post" -->
                <label class="form-input-label required">Name</label>
                <input id="name-input" type="text" class="form-input-field" placeholder="John Doe" required />
                <span class="name-validation-errors name-error-msg validation-errors"><svg
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM232 152C232 138.8 242.8 128 256 128s24 10.75 24 24v128c0 13.25-10.75 24-24 24S232 293.3 232 280V152zM256 400c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 385.9 273.4 400 256 400z" />
                    </svg>
                    Name cannot be empty!
                </span>

                <label class="form-input-label required">Email address</label>
                <input id="email-input" type="text" class="form-input-field" placeholder="john@example.com" required />
                <span class="email-validation-errors email-error-msg validation-errors"><svg
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM232 152C232 138.8 242.8 128 256 128s24 10.75 24 24v128c0 13.25-10.75 24-24 24S232 293.3 232 280V152zM256 400c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 385.9 273.4 400 256 400z" />
                    </svg>
                    Please enter correct email!
                </span>

                <div class="form-valid-box">
                    <button id="login-btn" type="button" class="btn-submit btn-solid-primary">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </section>

    <div class="modal-container">
        <div class="modal-box modal-btn">
            <div class="modal-content">
                <div class="modal-heading">Form Submitted successfully</div>
                <div class="modal-description">The data is saved in database!</div>
                <div class="modal-buttons">
                    <button class="btn-solid-secondary" id="modal-close-btn">
                        Close
                    </button>
                    <button class="btn-solid-primary" id="modal-again-btn">
                        Try again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-container-error">
        <div class="modal-box modal-btn">
            <div class="modal-content">
                <div class="modal-heading">Error</div>
                <div class="modal-description">
                    There was an error processing your request.
                </div>
                <div class="modal-buttons">
                    <button class="btn-solid-secondary" id="modal-close-btn-error">
                        Close
                    </button>
                    <button class="btn-solid-primary" id="modal-again-btn-error">
                        Try again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
